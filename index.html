<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-QuizApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="offcanvas offcanvas-end align-middle show text-center " id="myOffcanvas">
        <div class="offcanvas-header border-bottom border-5 border-danger">
            <span class="ms-auto me-auto  ">
                <h5 class="offcanvas-title ms-4 d-inline">Settings </h5><i class="fa fa-gear"></i>
                <p class="mb-0 ">your last selection will be saved</p>
            </span>
            <button type="button" class="btn-close" id="btnClose"></button>
        </div>
        <div class="offcanvas-body mx-auto">

            <b class="border-bottom border-1 border-dark">Categories</b>

            <div class="form-group">

                <p class="mb-0">General</p>
                <div class="select_button d-flex bg-dark opacity-50">

                    <select id="aynen" class="form-control bg-dark btn text-white ">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="General"  class="dropdown-item text-white">General</option>
                        <option value="Culturel" class="dropdown-item text-white">Culturel</option>
                        <option value="Software" class="dropdown-item text-white">Software</option>
                        <option value="" class="dropdown-item text-white">Multiplication</option>
                    </select>
                    <i class="fa     ps-1 my-auto text-white pe-2 fa-angle-down"></i>
                </div>
            </div>

            <div class="form-group">

                <p class="mb-0">Anime</p>
                <div class="select_button d-flex bg-dark opacity-50">

                    <select id="aynen" class="form-control bg-dark  btn  text-white ">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Anime(General)"class=" text-white">General</option>
                        <option value="Culturel" class="dropdown-item text-white">Culturel</option>
                        <option value="Software" class="dropdown-item text-white">Software</option>
                        <option value="" class="dropdown-item text-white">Multiplication</option>
                    </select>
                    <i  id="aynen" class="fa ps-1 my-auto text-white pe-2 fa-angle-down"></i>
                </div>
            </div>




        </div>
    </div>

    <div class="btns">
        <button class="btn btn-warning btn_start btn-lg">Start Button</button>
        <button class="btn btn-info btn_settings btn-lg">Ayarlar</button>
    </div>
    <div class="category_text text-white text-center ps-2 bg-black rounded-pill">
        Category: <span>General</span>
    </div>
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Remaining time</div>
                <div class="time_second">10</div>
                <div class="time_line"></div>
            </div>
        </header>
        <section class="card-body">
            <div class="question_text">

            </div>
            <div class="option_list">
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="next_btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Ba≈ülat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
