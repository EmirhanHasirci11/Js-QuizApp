<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-QuizApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="offcanvas offcanvas-end align-middle text-center " id="Settings-Canvas">
        <div class="offcanvas-header border-bottom border-5 border-danger">
            <span class="ms-auto me-auto  ">
                <h5 class="offcanvas-title ms-4 d-inline">Settings </h5><i class="fa fa-gear"></i>
                <p class="mb-0 ">Your last selection will be saved</p>
            </span>
            <button type="button" class="btn-close"></button>
        </div>
        <div class="offcanvas-body mx-auto">
            <b class="border-bottom border-1 mb-1 border-dark">Categories</b>
            <div class="form-group">
                <div class="select_button category-select d-flex bg-dark opacity-50">
                    <select class="form-control bg-dark btn text-white ">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="General" class="dropdown-item text-white">General</option>
                        <option value="Software" class="dropdown-item text-white">Software</option>
                        <option value="Anime(General)" class=" text-white">Anime</option>
                        <option value="Star-Wars" class=" text-white">Star-Wars</option>
                        <option value="Game" class=" text-white">Game</option>
                    </select>

                </div>
            </div>
            <b class="border-bottom border-1 mb-1 border-dark">Question Count</b><br>            
            <div class="form-group">
                <div class="row ">
                    <div class="btn-group question_count_selection">
                        <input type="radio" name="options" class="btn-check" id="option1" value="10" autocomplete="off" checked>
                        <label for="option1" class="btn btn-danger">10</label>
                        <input type="radio" name="options" class="btn-check" id="option2" value="15" autocomplete="off" >
                        <label for="option2" class="btn btn-danger">15</label>
                        <input type="radio" name="options" class="btn-check" id="option3" value="20" autocomplete="off" >
                        <label for="option3" class="btn btn-danger">20</label>
            
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 92px;" class="offcanvas offcanvas-bottom bg-dark text-white text-center " id="Bottom-Alert">
        <div class="offcanvas-header border-bottom border-5 border-danger">
            <span class="ms-auto me-auto  ">
                <h5 class="offcanvas-title ms-4 d-inline">Alert</h5><i class="fa fa-exclamation"></i>
                <p class="mb-0 alert_text "><span>Selected category is:</span> <b class="alert_change"></b></p>
            </span>
        </div>
    </div>
    <div class="btns">
        <button class="btn btn-warning btn_start btn-lg">Start Game</button>
        <button class="btn btn-info btn_settings btn-lg">Settings</button>
    </div>
    <div class="category_text text-white text-center ps-2 bg-black rounded-pill">
        Category: <span class="category_inner">General</span><br>
        Question Count: <span class="questionCount_inner">10</span>
    </div>
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Remaining time</div>
                <div class="time_second">10</div>
                <div class="time_line"></div>
            </div>
        </header>
        <section class="card-body">
            <div class="question_text"></div>
            <div class="option_list"></div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="next_btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Play Again</button>
            <button class="btn btn-primary btn_quit">End Quiz</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="question.js"></script>
    <script src="questionList.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
    <script src="eventListeners.js"></script>
</body>

</html>
